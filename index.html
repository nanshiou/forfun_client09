<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no" />


    <link rel="stylesheet" href="css/theme.css">
    <link rel="shortcut icon" href="images/favicon.ico">

    <title>Loading09</title>
</head>

<body>
    <main class="fullPage">
        <div class="app-download">
            <div class="container">
                <div class="content-left">
                    <div class="img-box">
                        <figure>
                            <img class="img-responsive" src="images/app-images.webp" alt="">
                        </figure>
                    </div>
                </div>
                <div class="content-right">
                    <div class="app-intro">
                        <div class="logo-box">
                            <figure>
                                <img class="img-responsive" src="images/logo.png" alt="">
                            </figure>
                        </div>
                        <div class="title-box">
                            <figure>
                                <img class="img-responsive pc" src="images/title.png" class="img-responsive" alt="">
                                <img class="img-responsive mob" src="images/title-mob.png" class="img-responsive" alt="">
                            </figure>
                        </div>
                        <div class="download-box">
                            <div class="qrcode-group">
                                <figure>
                                    <img class="img-responsive " src="images/qrcode.jpg" alt="">
                                </figure>
                                <p class="desc">手机扫码下载</p>
                            </div>
                            <div class="btn-group">
                                <a href="#" class="btn btn-ios"><i class="icon-ios"></i>iPhone 下载</a>
                                <a href="#" class="btn btn-android"><i class="icon-android"></i>Android 下载</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
